<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/studentregistration.css">
</head>
<body>
    <div class="registration-container">
        <h1>Student Registration</h1>
        <form action="createAccount.html" method="post">
            <!-- Personal Information Section -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required min="1" max="4">

            <!-- Team Information Section -->
            <section class="team-info">
                <h3>Team Information</h3>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Member/Leader/Project Manager" required>

                <label for="members">No. of Members:</label>
                <input type="number" id="members" name="members" required>

                <p>Have you ever participated in hackathons before?</p>
                <label>
                  <input type="radio" name="participation" value="Yes" required> Yes
                </label>
                <label>
                  <input type="radio" name="participation" value="No" required> No
                </label>
            </section>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
